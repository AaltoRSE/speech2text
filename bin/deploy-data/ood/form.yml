# ${HOME}/ondemand/dev/test-speech2text/form.yml
---

cluster: "triton"
cacheable: false
# 'form' is a list of form choices for this app. Here we're allowing users to set
# the account and the number of cores they want to request for this job.
form:
  - audio_path
  - send_attachments
  - language_field
  - advanced_options
  - model_selector

attributes:
  audio_path:
    widget: "path_selector"
    display: true
    required: true
    help: |
      Select the file for transcription OR a folder containing mutiple audio files.
    

  language_field:
    label: Language
    widget: select
    display: true
    help: |
      Select the language for the audio file(s).
    options: # Will be filled with bin/deploy-data/update_ood_form_values.py


  send_attachments:
    label: "Receive transcripted files as email attachments?"
    display: true
    widget: check_box
    default: false
    checked_value: true
    unchecked_value: false
    help: 'Check this box to receive the transcripted files to your Aalto email.



  advanced_options:
    label: "Advanced Settings"
    display: false
    widget: check_box
    checked_value: true
    unchecked_value: false
    help: |
      Show advanced settings.


  model_selector:
    label: Model
    widget: select
    display: true
    help: |
      (Optional) Select the whisper model.
    options: # Will be filled with bin/deploy-data/update_ood_form_values.py